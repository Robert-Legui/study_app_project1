<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-item>
    <ion-icon
      aria-hidden="true"
      name="person-circle"
      color="primary"
    ></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        <ion-list>
          <ion-item>
            <ion-input
              [required]="true"
              label="Nombre"
              placeholder="Nombre"
              [(ngModel)]="usuario.name"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              [required]="true"
              label="Apellido"
              placeholder="Apellido"
              [(ngModel)]="usuario.last_name"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [required]="true"
              label="Email"
              placeholder="Email"
              [(ngModel)]="usuario.email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input 
              [required]="true"
              type="password"
              label="Password"
              placeholder="password"
              [(ngModel)]="usuario.password"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="origen=='list'">
            <ion-checkbox
            
            justify="start"
              [(ngModel)]="usuario.admin"
            >Administrador</ion-checkbox>
          </ion-item>
          
          <ion-item *ngIf="origen=='list'">
            <ion-checkbox
            
            justify="start"
              [(ngModel)]="usuario.deleted"
            >Eliminado?</ion-checkbox>
          </ion-item>
        </ion-list>
      </h2>
    </ion-label>
  </ion-item>

  <ion-button (click)="saveUser()" expand="block" color="success" type="submit">
    <ion-icon slot="end" name="save-outline"></ion-icon>
    Grabar
  </ion-button>
  <ion-button [routerLink]="'/login'" expand="block" color="secondary" *ngIf="buttonClicked">
    <ion-icon slot="end" name="chevron-forward-circle-outline"></ion-icon>
    Iniciar Sesion
  </ion-button>
</ion-content>
