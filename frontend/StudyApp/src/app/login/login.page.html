<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-item>
    <ion-label class="ion-text-wrap">
      <ion-header>
        <ion-toolbar>
          <ion-title>Robert Leguizamon </ion-title>
          <br />
          <h2>Login</h2>
        </ion-toolbar>
      </ion-header>

      <ion-list>
        <ion-item>
          <ion-input
            label="Email"
            placeholder="Email"
            [(ngModel)]="usuario.email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="password"
            label="Password"
            placeholder="Password"
            [(ngModel)]="usuario.password"
          ></ion-input>
        </ion-item>
      </ion-list>
    </ion-label>
  </ion-item>
  <ion-button (click)="loginUser()" expand="block" color="secondary">
    <ion-icon slot="end" name="chevron-forward-circle-outline"></ion-icon>
    Inicia Sesión
  </ion-button>
  <ion-button [routerLink]="'/user-edit/0/login'" expand="block" color="success">
    <ion-icon slot="end" name="chevron-up-circle-outline"></ion-icon>
    Regístrate
  </ion-button>
  <!-- <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="loginUser()">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
