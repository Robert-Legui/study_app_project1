<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
          <ion-menu-toggle>
            <ion-item [routerLink]="'/theme-list'">
              <ion-icon name="document-text-outline" slot="start"></ion-icon>
              <ion-label>Temas</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item [routerLink]="'/user-list'">  
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label>Usuarios</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <br>
          <ion-menu-toggle>
            <ion-item color="danger" (click)="logOut()">
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              <ion-label>Cerrar Sesion</ion-label>
            </ion-item>
          </ion-menu-toggle>
            
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
